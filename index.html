<!doctype html>
<html lang="en">
  <head>
    <title>Wavespresso</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="assets/favicon.svg">
</head>
  <body>
    <div class="container-fluid w-100 text-light d-flex justify-content-left align-items-center" style="background-color: #191919; height:20vh;">
        <div class="row w-100">
            <div class="col-6 d-block">
            <h1 class="display-5 font-weight-light">Wavespresso</h1>
            <p class="text-muted font-italic">Made from fresh roasted ground coffee</p></div>
        </div>
        <div class="col-6 text-right text-muted d-flex align-items-center justify-content-right">
            <div id="loginBar" class="d-none">
                <div class="d-block ml-auto"><i class="fa fa-user" aria-hidden="true"></i> Craig <button class="btn btn-small btn-dark">Logout</button><br>
                </div>
            </div>
            <div class="d-block ml-auto">
                <small>Remote Management Console</small>
            </div>
        </div>
    </div>
    <div class="container-fluid p-0" style="height: 80vh;">
        <div class="row p-0 m-0">
            <div class="col-12 col-md-6 p-0 m-0" style="height: 80vh; background-image: url('assets/coffee_bg.jpg'); background-position: center right; background-size: cover;"></div>
            <div class="col-12 col-md-6 p-0 m-0 d-flex justify-content-center align-items-center">
                <div class="container justify-content-center align-items-center d-flex">
                    <div class="card w-75 py-3 px-2"><h5 class="font-weight-light my-auto">Sign In</h2><hr>
                        <form>
                            <div class="form-group py-2">
                              <label for="formGroupExampleInput">User Name</label>
                              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Wavespresso User ID">
                            </div>
                            <div class="form-group pb-2">
                              <label for="formGroupExampleInput2">Password</label>
                              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="w-50 text-left">
                                <input type="checkbox" checked>
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                <span class="checkmark"></span>
                                </label>
                                </div><br>
                            <button type="submit" class="btn btn-dark w-100 text-white">Login</button>
                            <div style="height: 2vh;"></div>
                            <p class="text-center my-auto"><small>Never share your password to anyone</small></p>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
